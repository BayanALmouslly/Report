<div class="container" id="componentID">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-4">
                    فاتورة شركة قوقز
                </div>
                <div class="col-4">

                </div>
                <div class="col-4">
                    <img [src]="sanitizer.bypassSecurityTrustUrl('/assets/logos/kokaz.PNG')" width="150px"
                        height="125px" />
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <th *ngFor="let header of headers">{{header}}</th>
                </thead>
                <tbody>

                    <tr *ngFor="let order of orders">

                        <td>
                            <div class="form-group">
                                <input type="text" [(ngModel)]="order.ClientName" class="form-control" id="inputAddress"
                                    placeholder="">
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <input type="text" [(ngModel)]="order.ProducerName" class="form-control"
                                    id="inputAddress" placeholder="">
                            </div>
                        </td>
                        <td>
                            <input type="file" accept="image/*" (change)="onFileChanged($event,order)"
                                class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                            <img [src]="order.ProducerImage" width="150px" height="125px" />

                        </td>
                        <td>
                            <div class="form-group">
                                <input type="text" [(ngModel)]="order.Count" class="form-control" id="inputAddress"
                                    placeholder="">
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <input type="text" [(ngModel)]="order.price" class="form-control" id="inputAddress"
                                    placeholder="">
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <input type="datetime-local" [(ngModel)]="order.date" class="form-control"
                                    id="inputAddress" placeholder="">
                            </div>
                        </td>
                        <td>
                            <button type="button" (click)="deleteOrder(order)" class="btn btn-danger">X</button>

                        </td>
                    </tr>
                    <tr>

                        <td>
                            <div class="form-group">
                                <input type="text" [(ngModel)]="Order.ClientName" class="form-control" id="inputAddress"
                                    placeholder="">
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <input type="text" [(ngModel)]="Order.ProducerName" class="form-control"
                                    id="inputAddress" placeholder="">
                            </div>
                        </td>
                        <td>
                            <input type="file" accept="image/*" (change)="onFileChanged($event,Order)"
                                class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                            <img [src]="Order.ProducerImage" width="150px" height="125px" />

                        </td>
                        <td>
                            <div class="form-group">
                                <input type="number" [(ngModel)]="Order.Count" class="form-control" id="inputAddress"
                                    placeholder="">
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <input type="number" [(ngModel)]="Order.price" class="form-control" id="inputAddress"
                                    placeholder="">
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <input type="datetime-local" [(ngModel)]="Order.date" class="form-control"
                                    id="inputAddress" placeholder="">
                            </div>
                        </td>
                        <td>
                            <button type="button" (click)="addOrder()" class="btn btn-primary">+</button>

                        </td>
                    </tr>
                    <tr style="text-align: right;">
                        <td colspan="2">
                            الإجمالي
                        </td>
                        <td>
                        </td>
                        <td>
                            {{prices}}
                        </td>
                        <td colspan="3">

                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" (click)="print()" class="btn btn-primary">طباعة</button>

        </div>
    </div>
</div>
