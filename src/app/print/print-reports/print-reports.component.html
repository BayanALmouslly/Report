<div class="container" id="componentID">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-4">
                 <h2>فاتورة شركة قوقز</h2>   
                </div>
                <div class="col-4">

                </div>
                <div class="col-4">
                    <img [src]="sanitizer.bypassSecurityTrustUrl('/assets/logos/kokaz.PNG')" width="150px"
                        height="125px" />
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h3>{{ClientName}}</h3>
                </div>
                <div class="col-3">
                    <h3>{{date|date:'dd/MM/yyyy'}}</h3>
                </div> 
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <table class="table table-striped" style="font-size: 20px;">
                <thead>
                    <th *ngFor="let header of headers">{{header}}</th>
                </thead>
                <tbody>

                    <tr *ngFor="let order of orders">

                        
                        <td>
                            {{order.ProducerName}}
                          
                        </td>
                        <td>
                             <img [src]="order.ProducerImage" width="150px" height="125px" />

                        </td>
                        <td>
                            {{order.Count}}
                            
                        </td>
                        <td>
                            {{order.price}}
                            
                        </td>
                        <td>
                           {{order.price*order.Count}}
                        </td>
                        
                    </tr>
                
                    <tr style="text-align: right;">
                        <td colspan="2">
                            الإجمالي
                        </td>
                        <td>
                            {{counts}}
                         </td>
                        <td>
                            {{prices}}
                        </td>
                       
                        <td colspan="3">
                            {{prices*counts}}
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
